#{{ issue.title }} Graph

<svg class="plot">
    <line x1="0" x2="800" y1="15" y2="15" />
    <line x1="400" x2="400" y1="0" y2="30" />
    {% for article in issue.articles %}
    <a href="{{ article.url }}">
        <ellipse rx="5" ry="5" cx="{{ (10 + article.lean) * 40 }}" cy="15" style="fill: rgb({{ (12.75 * (article.lean + 10)) | int  }}, 0, {{ (255 - (12.75 * (article.lean + 10))) | int }}) !important;" />
    </a>
    {% endfor %}
</svg>
